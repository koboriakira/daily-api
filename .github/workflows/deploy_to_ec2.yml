# @format

name: Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  AWS_EC2_IP: ${{ secrets.AWS_EC2_IP }}
  SSH_KEY: ${{ secrets.MY_SSH_KEY }}
  KNOWN_HOSTS: ${{ secrets.MY_KNOWN_HOSTS }}
  SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
  SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
  NOTION_API_TOKEN: ${{ secrets.NOTION_API_TOKEN }}
  ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
  LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
  LINE_TALK_ID: ${{ secrets.LINE_TALK_ID }}
  SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
  GAS_CALENDAR_API_URI: ${{ secrets.GAS_CALENDAR_API_URI }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ env.SSH_KEY }}
          name: id_rsa
          known_hosts: ${{ env.KNOWN_HOSTS }}

      # TODO: DockerイメージをビルドしてDocker Hubにプッシュする
      # その後、Dockerイメージをpullしてrunするようにしてもいいかな
      - name: rsync
        run: |
          ssh ec2-user@${{ env.AWS_EC2_IP }} mkdir -p /home/ec2-user/daily-api/app
          ssh ec2-user@${{ env.AWS_EC2_IP }} mkdir -p /home/ec2-user/daily-api/scripts
          ssh ec2-user@${{ env.AWS_EC2_IP }} mkdir -p /home/ec2-user/daily-api/docker/api
          rsync -a ./app/ ec2-user@${{ env.AWS_EC2_IP }}:/home/ec2-user/daily-api/app/
          rsync -a ./requirements.txt ec2-user@${{ env.AWS_EC2_IP }}:/home/ec2-user/daily-api/requirements.txt
          rsync -a ./scripts/ ec2-user@${{ env.AWS_EC2_IP }}:/home/ec2-user/daily-api/scripts/
          rsync -a ./docker/api/Dockerfile ec2-user@${{ env.AWS_EC2_IP }}:/home/ec2-user/daily-api/docker/api/Dockerfile
          chmod +x ./.github/workflows/scripts/start_docker_container.sh
          rsync -a ./.github/workflows/scripts/start_docker_container.sh ec2-user@${{ env.AWS_EC2_IP }}:/home/ec2-user/daily-api/start_docker_container.sh

      - name: restart docker container
        run: |
          ssh ec2-user@${{ env.AWS_EC2_IP }} /home/ec2-user/daily-api/start_docker_container.sh \
          ${{ env.SPOTIFY_CLIENT_ID }} \
          ${{ env.SPOTIFY_CLIENT_SECRET }} \
          ${{ env.NOTION_API_TOKEN }} \
          ${{ env.ACCESS_TOKEN }} \
          ${{ env.LINE_CHANNEL_ACCESS_TOKEN }} \
          ${{ env.LINE_TALK_ID }} \
          ${{ env.GAS_CALENDAR_API_URI }}

      - name: Post to a Slack channel
        uses: slackapi/slack-github-action@v1.24.0
        with:
          channel-id: 'C04Q3AV4TA5' # 通知チャンネル
          slack-message: "daily-apiのデプロイが完了しました。\nSpotifyを再有効化するため、アクセストークンの取得を手動で行ってください。\n<http://${{ env.AWS_EC2_IP }}/spotify/access_token>"
        env:
          SLACK_BOT_TOKEN: ${{ env.SLACK_BOT_TOKEN }}
